name: iperf3-k8s
type: charm
title: iperf3 (k8s)
summary: Kubernetes charm for iperf3

description: |
  iPerf is a speed test tool for TCP, UDP and SCTP.
  
  The iperf3 Kubernetes charm provides a simple way to operate iperf3 
  on Kubernetes.

bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
    run-on:
    - name: ubuntu
      channel: "22.04"

containers:
  iperf3:
    resource: iperf3-image

resources:
  iperf3-image:
    type: oci-image
    description: OCI image for iperf3
    upstream-source: ghcr.io/gruyaume/iperf3:3.17.1

parts:
  charm:
    source: .
    plugin: charm
    charm-requirements:
      - requirements.txt
    build-snaps:
      - astral-uv
      - rustup
    override-build: |
      rustup default stable
      uv export --frozen --no-dev -o requirements.txt
      craftctl default
